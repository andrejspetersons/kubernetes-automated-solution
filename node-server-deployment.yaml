apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-server-app-vuln
  namespace: node-server-app
  labels:
    app: node-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-server
  template:
    metadata:
      labels:
        app: node-server
    spec:
      containers:
      - name: node-server-app-container
        image: andrejp02/prometheus_server
        ports:
          - containerPort: 4000