apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: api-namespace
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: andrejp02/api-image
        ports:
          - containerPort: 11000
        envFrom:
        - configMapRef:
            name: api-configmap
        env:
          - name: MONGO_DB
            valueFrom:
              secretKeyRef:
                name: mongo-secret-api
                key: MONGO_DB

          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-secret-api
                key: MONGO_USERNAME

          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-secret-api
                key: MONGO_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: api-pod-service
  namespace: api-namespace
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
    - name: web
      port: 11000
      targetPort: 11000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-configmap
  namespace: api-namespace
data:
  MONGO_HOST: mongo-service.mongo-namespace
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret-api
  namespace: api-namespace
type: Opaque
data:
  MONGO_DB: bW9uZ29kYg==
  MONGO_USERNAME: YWRtaW4=
  MONGO_PASSWORD: cGFzc3dvcmQ=
